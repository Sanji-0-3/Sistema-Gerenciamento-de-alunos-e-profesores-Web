<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Alunos</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header-panel">
        <h1 class="header-title">Gerenciamento de Alunos</h1>
    </div>
    <div class="main-container">
        <div class="content-box">
            <h2>Lista de Alunos</h2>
            <div class="table-container">
                <table id="alunosTable">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Nascimento</th>
                            <th>Turma</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>

            <div class="action-buttons">
                    <button id="btnCadastrar" class="btn btn-cadastrar">Cadastrar</button>
                    <button id="btnExcluir" class="btn btn-excluir">Excluir</button>
                    <button id="btnEditarAluno" class="btn btn-editar">Editar</button> 
                    <button id="btnSalvar" class="btn btn-salvar">Atualizar</button> 
            </div>
            
            
            <div id="cadastroFormContainer" style="display: none;">
                <h2>Cadastro de Alunos</h2>
                <form id="cadastroForm" class="form-grid">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite o nome completo do aluno" required>

                    <label for="nascimento">Data de nascimento:</label>
                    <input type="text" id="nascimento" name="nascimento" placeholder="DD/MM/AAAA" required>

                    <label for="turma">Turma:</label>
                    <input type="text" id="turma" name="turma" placeholder="Informe a turma do aluno" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Digite o e-mail do aluno" required>

                    <button type="submit" class="btn">Salvar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
