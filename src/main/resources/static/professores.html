<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Professores</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header-panel">
        <h1 class="header-title">Lista de Professores</h1>
    </div>
    <div class="main-container">
        <div class="content-box">
            <h2>Lista de Professores</h2>
            <div class="table-container">
                <table id="professoresTable">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Telefone</th>
                            <th>CPF</th>
                            <th>Endereço</th>
                            <th>Nascimento</th>
                            <th>Email</th>
                            <th>Disciplina</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>
            
            <div class="action-buttons">
                <button id="btnCadastrarProfessor" class="btn btn-cadastrar">Cadastrar</button>
                <button id="btnExcluirProfessor" class="btn btn-excluir">Excluir</button>
                <button id="btnEditarProfessor" class="btn btn-editar">Editar</button>
                <button id="btnSalvarProfessor" class="btn btn-salvar">Atualizar</button> 
            </div>

            <div id="cadastroProfessorFormContainer" style="display: none;">
                <h2>Cadastro de Professores</h2>
                <form id="cadastroProfessorForm" class="form-grid">
                    <label for="nomeProfessor">Nome:</label>
                    <input type="text" id="nomeProfessor" name="nomeProfessor" placeholder="Digite o nome completo do professor" required>

                    <label for="telefone">Telefone:</label>
                    <input type="text" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required>

                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" placeholder="XXX.XXX.XXX-XX" required>
                    
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" placeholder="Digite o endereço completo do professor" required>

                    <label for="nascimentoProfessor">Nascimento:</label>
                    <input type="text" id="nascimentoProfessor" name="nascimentoProfessor" placeholder="DD/MM/AAAA" required>

                    <label for="emailProfessor">Email:</label>
                    <input type="email" id="emailProfessor" name="emailProfessor" placeholder="Digite o e-mail do professor" required>
                    
                    <label for="disciplina">Disciplina:</label>
                    <input type="text" id="disciplina" name="disciplina" placeholder="Digite a disciplina que o professor leciona" required>

                    <button type="submit" class="btn btn-salvar">Salvar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
